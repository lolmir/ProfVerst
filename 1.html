<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body>
	<header>
		<div class="container top_header">
			<div class="top_box_1">
				<ul class="top_box">
					<li>
						<a href="#"> <img src="img/top-header/logo.svg" alt="logo">
						</a>
					</li>
					<li> <a href="#"> <img src="img/top-header/search.svg" alt="search">
						</a>
					</li>
				</ul>
			</div>
			<div class="top_box_2">
				<ul class="top_box">
					<li>
						<a href="#"> <img src="img/top-header/menu.svg" alt="menu">
						</a>
					</li>
					<li><a href="#"> <img src="img/top-header/personal_acc.svg" alt="personal_acc">
					</li>
					<li><a href="#"> <img src="img/top-header/basket_group.svg" alt="basket">
						</a>
					</li>
				</ul>
			</div>
		</div>
	</header>

	<div class="brands">
		<div class="container brands_box">
			<div class="brands_text">
				<div class="brands__line"></div>
				<div class="brands_box_text">
					THE BRAND
					<p class="of-luxerious-fasion">OF LUXERIOUS <span class="fasion-color">FASHION</span></p>
				</div>
			</div>
		</div>
	</div>
	<div class="container for_box">
		<div class="card card-1">
			<div class="card_text">
				30% OFF
				<br>
				<span class="for">FOR WOMEN</span>
			</div>
		</div>
		<div class="card card-2">
			<div class="card_text">
				HOT DEAL
				<br>
				<span class="for">FOR MEN</span>
			</div>
		</div>
		<div class="card card-3">
			<div class="card_text">
				NEW ARRIVALS
				<br>
				<span class="for">FOR KIDS</span>
			</div>
		</div>
		<div class="card card_4">
			<div class="card_text">
				LUXIROUS & TRENDY
				<br>
				<span class="for">ACCESORIES</span>
			</div>
		</div>
	</div>
	<footer>

		<div class="container">

		</div>
	</footer>

</body>

</html>
